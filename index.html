<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col col-xl-7 col-lg-12 col-md-12 col1">

        <div class="logo">
          <img class="logo-img" src="images/logo.svg" alt="">
        </div>

        <div class="hide">

        </div>

        <div class="titles">
          <span class="big-text1 big">WE'RE </span><br>
          <span class="big-text2 big">COMING</span><br>
          <span class="big-text3 big">SOON</span>
        </div>

        <div class="some-text">
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>




        <form id="fill-area">
          <div class="two">
            <input type="email" name="email" id="email" placeholder="Email Address">
            <div class="btn2">
              <div class="alert">
                <img class="errorIcon" src="images/icon-error.svg" alt="error">
              </div>
              <button class="btn btn-light btn-md boton" type="submit"> <img src="images/icon-arrow.svg" alt="submit"> </button>
            </div>
          </div>
          <span class="errorMsg pink-text ">Please provide a valid email</span>
        </form>





      </div>

      <div class="col col-xl-5 col-lg-12 col-md-12 col2"></div>


    </div>



  </div>

  </div>


  <script src="script/index.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
